name: Deploy to GitHub Pages

on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload website content
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages
          folder: ./  
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy site to versioned folder
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git clone --depth=1 --branch gh-pages https://github.com/${{ github.repository }} gh-pages
          cd gh-pages
          mkdir -p v${{ github.event.release.tag_name }}
          cp -r ../* v${{ github.event.release.tag_name }}/
          git add .
          git commit -m "Deploy version ${{ github.event.release.tag_name }}"
          git push
