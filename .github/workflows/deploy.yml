name: Deploy site to GitHub Pages

on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clone gh-pages branch
        run: |
          git clone --depth 1 --branch gh-pages https://github.com/${{ github.repository }} gh-pages

      - name: Copy site to versioned folder
        run: |
          mkdir -p gh-pages/v${{ github.event.release.tag_name }}
          cp -r * gh-pages/v${{ github.event.release.tag_name }}/
          cd gh-pages
          git add .
          git commit -m "Deploy version v${{ github.event.release.tag_name }}"
          git push origin gh-pages
