name: Deploy to GitHub Pages

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: pages-deploy
  cancel-in-progress: false

jobs:
  deploy:
    if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare static site
        shell: bash
        run: |
          # Получаем тег из события release или из имени тега (push tags)
          TAG="${{ github.event.release.tag_name }}"
          if [ -z "$TAG" ]; then TAG="${GITHUB_REF_NAME}"; fi

          BASE="${TAG#v}"        
          DEST="_site/v${BASE}"

          echo "Release tag: $TAG -> folder: $DEST"

          mkdir -p "$DEST"
          cp -r index.html ru en "$DEST/"

          rm -rf _site/latest
          mkdir -p _site/latest
          cp -r index.html ru en _site/latest/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          keep_files: true
